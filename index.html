<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2 class="heading-title">Todo App</h2>

      <div class="add-task">
        <input class="task-input" type="text" placeholder="Add your new todo">
        <input class="btn task-input-btn" type="button" value="+">
      </div>


      <ul class="list">
        <!-- <li class="item">
          <p>Buy a new laptop </p>
          <div class="btn"><i class="fas fa-trash"></i></div>
        </li> -->

      </ul>

      <div class="clear-section">
        <p>You have <span class="task-count">0</span> pending tasks</p>
        <input class="btn clear-all-btn" type="button" value="Clear All">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
