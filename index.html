<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2 class="heading-title">Todo App</h2>

      <div class="add-task">
        <input class="task-input" type="text" placeholder="Add your new todo">
        <button class="btn task-input-btn"><i class="fas fa-plus"></i></button>
      </div>


      <ul class="list">

      </ul>

      <div class="clear-section">
        <p>You have <span class="task-count">0</span> pending tasks</p>
        <input class="btn clear-all-btn" type="button" value="Clear All">
      </div>
    </div>

    <div class="blurr"></div>
    <div class="modal-container">
      <p>Are you sure you want to delete the below task ?</p>
      <div class="delete-task-container"></div>
      <button class="btn cnf-del cnf-del-yes">Yes, delete</button>
      <button class="btn btn-red cnf-del cnf-del-no">No</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
